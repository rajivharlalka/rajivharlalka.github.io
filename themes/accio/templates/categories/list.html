{% extends "base.html" %} {% block content %}
<div class="taxonomies">
  <div class="taxonomies__title">{{ terms | length }} categories in total</div>
  <div class="taxonomies__items">
    {% for category in terms %}
    <a class="taxonomies_item" href="{{ category.permalink }}">
      {{ category.name }}
      <span class="count">{{ category.pages | length }}</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
